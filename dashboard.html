      <script>

        // on load fetch all the data
        $(document).ready(function () {
          getClosestPoints();

        });
        $("#search_form").submit(function (e) {
          e.preventDefault();
          handleFormSubmission();
          //getClosestPoints();
        });


        function handleFormSubmission() {
          // Get the form input value
          var gridValues = $('#grid_values').val();
          var url = "http://127.0.0.1:8000/api/closest-points/";
          var method = "POST";
          // get token from local storage
          var token = localStorage.getItem("token");
          var headers = {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          };
          var data = JSON.stringify({
            "points": gridValues
          });
          $.ajax({
            url: url,
            method: method,
            headers: headers,
            crossDomain: true,
            data: data,
            success: function (response) {
              var html = `<div class="col-12 mb-4">
                      <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Well done!</h4>
                        <hr>
                        <p class="mb-0">Closest Points Found</p> ` + response.closest_points + `
                      <hr>
                        <p class="mb-0">All Points Entered </p> ` + response.all_points + `
                      </div>
                    </div>`;
              $("#notif_widget_container").html(html);
            },
            error: function (xhr, textStatus, errorThrown) {
              // Handle the error
              error = JSON.parse(xhr.responseText);
              var html = ` <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Error occured!</strong> `+ error.detail + ` <button type="button"
                          class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">×</span>
                        </button>
                      </div>`
              $("#warning_container").html(html);
            }
          });
        }
        function getClosestPoints() {
          var url = "http://127.0.0.1:8000/api/closest-points/";
          var method = "GET";
           // get token from local storage
          var token = localStorage.getItem("token");
          var headers = {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          };
          $.ajax({
            url: url,
            method: method,
            headers: headers,
            crossDomain: true,
            success: function (response) {
              // parse the response
              response = (response);
              // Handle the successful response
              var table = document.getElementById("grid_points_table");
              table = "";
              var tbody = document.getElementById("grid_points_table_body");
              // loop throguh the response and append the data to the table as table rows 
              let tr = ``;

              for (let i = 0; i < response.length; i++) {
                counter = i + 1;
                tr += ` <tr role="row">
                                 
                                 
                                 <td> ` + counter + ` </td>
                                  <td>` + response[i].all_points + `</td>
                                  <td>` + response[i].closest_points + `</td>
                                 </tr>`;
                tbody.innerHTML = tr;
              }

              $('#grid_points_table').DataTable(
                {
                  "oLanguage": {
                    "oPaginate": { "sPrevious": '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>', "sNext": '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>' },
                    "sInfo": "Showing page _PAGE_ of _PAGES_",
                    "sSearch": '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>',
                    "sSearchPlaceholder": "Search...",
                    "sLengthMenu": "Results :  _MENU_",
                  },

                  "stripeClasses": [],
                  "lengthMenu": [10, 20, 50],
                  "pageLength": 10,
                  drawCallback: function () { $('.dataTables_paginate > .pagination').addClass(' pagination-style-13 pagination-bordered mb-5'); }

                });
            },
            error: function (xhr, textStatus, errorThrown) {
              // Handle the error
              error = JSON.parse(xhr.responseText);
              var html = ` <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Error occured!</strong> `+ error.detail + ` <button type="button"
                          class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">×</span>
                        </button>
                      </div>`
              $("#warning_container").html(html);

            }
          });
        }

        function logout() {
          //unset session data
          localStorage.removeItem("isActive");
          localStorage.removeItem("username");
          localStorage.removeItem("token");
          window.location.href = "login.html";
        }
